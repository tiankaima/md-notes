# Project Information
site_name: Note/Tiankai Ma
site_description: "Tiankai Ma's notes"
site_author: "Tiankai Ma"
site_url: https://tiankaima.dev
strict: false

# Repository
repo_name: "tiankaima/md-notes"
repo_url: "https://github.com/tiankaima/md-notes"

# Copyright
copyright: "Copyright &copy; Tiankai Ma"

# Contents
nav:
  - 简介:
      - Getting Started: index.md
      - About: intro/about.md

# Theme
theme:
  name: null
  custom_dir: "mkdocs-material/material/templates"
  static_templates:
    - 404.html
  language: "zh"
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  include_search_page: false
  search_index_only: true
  favicon: "favicon.ico"
  icon:
    logo: "material/school"
  features:
    - content.action.edit
    - navigation.tabs
    - navigation.instant
  font:
    text: "Fira Sans"
    code: "Fira Mono"

plugins: []

# Customization
extra:
  disqus: "Tiankai Ma"
  copyright: '<a href="https://creativecommons.org/licenses/by-sa/4.0/deed.zh">CC BY-SA 4.0</a>'
  pagetime: "on"
  manifest: "manifest.webmanifest"
  githash: ""

extra_javascript:
  - "_static/js/math-csr.js?math-csr"
  - "assets/vendor/mathjax/es5/tex-mml-chtml.js?math-csr"

extra_css:
  - "_static/css/extra.css?v=14"
  # - '_static/css/offset-inject-debug.css'

# Extensions
markdown_extensions:
  - document-offsets-injection:
      # debug: true
  - admonition
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: ""
      slugify: !!python/name:pymdownx.slugs.uslugify
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.progressbar
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
